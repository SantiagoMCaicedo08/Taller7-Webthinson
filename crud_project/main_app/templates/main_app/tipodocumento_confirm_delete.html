{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main_app/styles.css' %}">
<div class="container">
    <h1>Eliminar Tipo de Documento</h1>
    <p>¿Estás seguro de que deseas eliminar el tipo de documento "{{ tipodocumento.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'persona_detail' persona_id %}">Cancelar</a>
    
</div>
